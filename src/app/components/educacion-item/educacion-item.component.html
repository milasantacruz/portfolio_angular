<div class="eduItem  container-md educacion mt-4 pt-4 pb-4">
    <div (click)="clickEdit()" [ngStyle]="{'display':(isLogIn)?'block':'none'}" id="editarEdu" class="editarEdu row">
        <i class="col-2 bi bi-pencil-square fa-4x"></i>
    </div>
    <div class="row">
        <div class="col-3">
            <img [src]="educacion.imagen" alt="" class="img-thumbnail ">
        </div>
        <div class="col-9 ">
            <div class="container-fluid row instituto">
                <div class="col-6 d-flex justify-content-center strong">Instituto:</div>
                <div class="col-6">{{educacion.institucion}}</div>
            </div>
            <div class="container-fluid row titulo">
                <div class="col-6 d-flex justify-content-center strong">Titulo:</div>
                <div class="col-6">{{educacion.titulo}}</div>
            </div>
            <div class="container-fluid row titulo">
                <div class="col-6 d-flex justify-content-center strong">Descripcion:</div>
                <div class="col-6">{{educacion.descripcion}}</div>
            </div>
            <div class="container-fluid row titulo">
                <div class="col-6 d-flex justify-content-center strong">Inicio:</div>
                <div class="col-6">{{educacion.inicio}}</div>
            </div>
            <div class="container-fluid row titulo">
                <div class="col-6 d-flex justify-content-center strong">Fin:</div>
                <div class="col-6">{{educacion.fin}}</div>
            </div>
        </div>
    </div>

    <form [ngStyle]="{'display':(editEdu)?'block':'none'}" id="addformEducacion" class="addformEducacion  
                border border-danger rounded bg-color-rose p-2 m-2">
        <mat-form-field class="d-block form-group row">
            <mat-label for="eduinstitucion" class="full-width col-sm-2 col-form-label">Nombre de la
                Institucion</mat-label>
            <div class="col-sm-10">
                <input matInput required name="eduinstitucion" [(ngModel)]="editedEdu.institucion" type="text"
                    id="eduinstitucion" placeholder="Institucion" class="form-control">
            </div>
        </mat-form-field>
        <mat-form-field class="d-block form-group row">
            <mat-label for="edutitulo" class="full-width col-sm-2 col-form-label">Titulo</mat-label>
            <div class="col-sm-10">
                <input matInput required name="edutitulo" [(ngModel)]="editedEdu.titulo" type="text" id="edutitulo"
                    placeholder="titulo" class="form-control">
            </div>
        </mat-form-field>
        <mat-form-field class="d-block form-group row">
            <mat-label for="edudescripcion" class="full-width col-sm-2 col-form-label">Descripcion</mat-label>
            <div class="col-sm-10">
                <input matInput required name="edudescripcion" [(ngModel)]="editedEdu.descripcion" type="text"
                    id="edudescripcion" placeholder="Descripcion" class="form-control">
            </div>
        </mat-form-field>
        <mat-form-field class="d-block form-group row">
            <mat-label for="eduimagen" class="full-width col-sm-2 col-form-label">Imagen</mat-label>
            <div class="col-sm-10">
                <input matInput required name="eduimagen" [(ngModel)]="editedEdu.imagen" type="text" id="eduimagen"
                    placeholder="Imagen" class="form-control">
            </div>
        </mat-form-field>
        <mat-form-field class="d-block form-group row">
            <mat-label for="eduinicio" class="full-width col-sm-2 col-form-label">Inicio</mat-label>
            <div class="col-sm-10">
                <input matInput required name="eduinicio" [(ngModel)]="editedEdu.inicio" type="text" id="eduinicio"
                    placeholder="Inicio" class="form-control">
            </div>
        </mat-form-field>
        <mat-form-field class="d-block form-group row">
            <mat-label for="edufin" class="full-width col-sm-2 col-form-label">Fin</mat-label>
            <div class="col-sm-10">
                <input matInput required name="edufin" [(ngModel)]="editedEdu.fin" type="text" id="edufin"
                    placeholder="Fin" class="form-control">
            </div>
        </mat-form-field>
        <img src="" id="eduNewImgPrev" class="pt-4 img-thumbnail imgPrev" />
        <div class="container">
            <button 
            (click)="closeEdit()" 
            id="cancelarAddEdu" 
            class="btn bg-color-red m-2">
            cancelar
            </button>
            <button 
            (click)="editForm()" 
            id="confirmarAddEdu" 
            class="btn bg-color-red m-2">
            confirmar
            </button>
        </div>

    </form>
